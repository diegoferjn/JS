<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Hipoteca</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>Calculadora hipoteca</h1>

  <div class="tabs">
    <button class="tab-btn active" data-tab="calcular">Calcular</button>
    <button class="tab-btn" data-tab="escenarios">Escenarios</button>
  </div>

  <section id="calcular" class="tab-content active">
    <form id="calc-form">
      <div class="form-group">
        <label for="precio">Precio vivienda (€):</label>
        <input type="number" id="precio" name="precio" min="0" step="1000" required>
      </div>

      <div class="form-group">
        <label for="porcentaje">Porcentaje financiación (%):</label>
        <input type="number" id="porcentaje" name="porcentaje" min="1" max="100" step="1" required>
      </div>

      <div class="form-group">
        <label for="plazo">Plazo (años):</label>
        <input type="number" id="plazo" name="plazo" min="1" max="50" step="1" required>
      </div>

      <div class="form-group">
        <label for="interes">Interés anual (%):</label>
        <input type="number" id="interes" name="interes" min="0" max="20" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="fecha">Fecha inicio:</label>
        <input type="month" id="fecha" name="fecha" required>
      </div>

      <button type="submit">Calcular</button>
    </form>

    <!-- Mensajes de error (solo el primero, como indica el enunciado) -->
    <div id="error-messages" class="error" aria-live="polite"></div>

    <!-- Zona de resultados, oculta si hay errores -->
    <div id="calc-results" class="hidden" aria-live="polite">
      <h3>Resultados del cálculo</h3>
      <p id="calc-summary">Aquí aparecerán los resultados</p>
    </div>
  </section>

  <section id="escenarios" class="tab-content">
    <h2>Escenarios guardados</h2>
    <p>(No requerido en este ejercicio)</p>
  </section>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
